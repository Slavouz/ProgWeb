<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Form Validasi dengan JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <center>
        <table>
            <tr>
                <td>Nama Lengkap:</td>            
            </tr>
            <tr>
                <td><input type="text" name="fName" id="fName"></td>
            </tr>
            <tr>
                <td>Email:</td>            
            </tr>
            <tr>
                <td><input type="email" name="eMail" id="eMail"></td>
            </tr>
            <tr>
                <td>
                    Alamat:
                </td>            
            </tr>
            <tr>
                <td>
                    <textarea name="uAddress" id="uAddress" cols="40" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Daftar" onclick="login()">
                </td>
            </tr>
        </table>
    </center>    
    <script src="script.js"></script>
</body>
</html>
