<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td colspan="6">
          <p id="num"></p>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" value="AC" class="nonNum" onclick="allClear()" />
        </td>
        <td>
          <input
            type="button"
            value="DE"
            class="nonNum"
            onclick="deleteEntry()"
          />
        </td>
        <td>
          <input type="button" value="." class="nonNum" onclick="mod()" />
        </td>
        <td>
          <input type="button" value="/" class="nonNum" onclick="divide()" />
        </td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" value="7" onclick="btnNumber(7)" />
        </td>
        <td>
          <input type="button" value="8" onclick="btnNumber(8)" />
        </td>
        <td>
          <input type="button" value="9" onclick="btnNumber(9)" />
        </td>
        <td>
          <input type="button" value="x" class="nonNum" onclick="mult()" />
        </td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" value="4" onclick="btnNumber(4)" />
        </td>
        <td>
          <input type="button" value="5" onclick="btnNumber(5)" />
        </td>
        <td>
          <input type="button" value="6" onclick="btnNumber(6)" />
        </td>
        <td>
          <input type="button" value="-" class="nonNum" onclick="minus()" />
        </td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" value="1" onclick="btnNumber(1)" />
        </td>
        <td>
          <input type="button" value="2" onclick="btnNumber(2)" />
        </td>
        <td>
          <input type="button" value="3" onclick="btnNumber(3)" />
        </td>
        <td>
          <input type="button" value="+" class="nonNum" onclick="plus()" />
        </td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="button" value="00" onclick="btnNumber('00')" />
        </td>
        <td>
          <input type="button" value="0" onclick="btnNumber(0)" />
        </td>
        <td>
          <input type="button" value="=" class="nonNum" onclick="result()" />
        </td>
        <td>
          <input type="button" value="^" class="nonNum" onclick="pow()" />
        </td>
      </tr>
      <tr>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td colspan="4"></td>
      </tr>
      <tr>
        <td colspan="4"></td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
